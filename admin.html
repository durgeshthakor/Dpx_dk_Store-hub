<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPX ADMIN - MEDIAFIRE MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .active-tab { border-left: 4px solid #6366f1; background: rgba(99, 102, 241, 0.1); color: white; }
        /* Loader */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #6366f1; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="auth-gate" class="fixed inset-0 z-50 bg-black flex items-center justify-center">
        <div class="glass p-8 rounded-2xl text-center max-w-sm w-full">
            <h2 class="text-2xl font-bold text-white mb-2">ADMIN LOGIN</h2>
            <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold mt-4">
                LOGIN WITH GOOGLE
            </button>
        </div>
    </div>

    <aside id="sidebar" class="w-64 bg-[#050b14] border-r border-gray-800 hidden flex-col">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-2xl font-bold text-white">DPX<span class="text-indigo-500">STORE</span></h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="setTab('upload')" class="nav-item active-tab w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:text-white transition">
                <i class="fas fa-link mr-2"></i> Add Product (Link)
            </button>
            <button onclick="setTab('orders')" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:text-white transition">
                <i class="fas fa-shopping-cart mr-2"></i> Orders
            </button>
            <button onclick="setTab('users')" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:text-white transition">
                <i class="fas fa-users mr-2"></i> Users
            </button>
             <button onclick="setTab('broadcast')" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:text-white transition">
                <i class="fas fa-bullhorn mr-2"></i> Broadcast
            </button>
        </nav>
    </aside>

    <main id="main-content" class="flex-1 bg-black hidden overflow-y-auto p-6">
        
        <div id="view-upload" class="view-section max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-indigo-400">Upload New Product</h2>
            
            <form id="upload-form" class="glass p-6 rounded-2xl space-y-5">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="text-xs text-gray-400 uppercase font-bold">Product Name</label>
                        <input id="p-title" type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-indigo-500 outline-none" placeholder="e.g. VIP Glitch File" required>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase font-bold">Category</label>
                        <select id="p-cat" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-gray-300">
                            <option>MediaFire File</option>
                            <option>Telegram Bot</option>
                            <option>Paid Tool</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-400 uppercase font-bold">Description</label>
                    <textarea id="p-desc" rows="3" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-indigo-500 outline-none" placeholder="Features..." required></textarea>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="text-xs text-gray-400 uppercase font-bold">Type</label>
                        <select id="p-type" onchange="togglePrice()" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-gray-300">
                            <option value="paid">Paid</option>
                            <option value="free">Free</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase font-bold">Price (₹)</label>
                        <input id="p-price" type="number" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white" placeholder="99">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase font-bold">Discount</label>
                        <input id="p-discount" type="number" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white" placeholder="0">
                    </div>
                </div>
                
                <div class="bg-indigo-900/20 border border-indigo-500/50 p-4 rounded-xl">
                    <label class="text-sm text-indigo-300 font-bold block mb-2"><i class="fas fa-link"></i> MediaFire / Drive / Telegram Link</label>
                    <input id="p-link" type="url" class="w-full bg-black border border-indigo-500/30 rounded-lg p-3 text-white focus:border-indigo-500 outline-none font-mono text-sm" placeholder="https://www.mediafire.com/file/..." required>
                    <p class="text-[10px] text-gray-500 mt-1">Yahan apni file ka direct link paste karein.</p>
                </div>

                <div>
                    <label class="text-xs text-gray-400 uppercase font-bold">Icon Image (Optional)</label>
                    <input id="p-icon-file" type="file" accept="image/*" class="w-full text-sm text-gray-400 mt-1">
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-xl font-bold text-white transition">
                    PUBLISH NOW
                </button>
            </form>
        </div>

        <div id="view-orders" class="view-section hidden max-w-5xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-yellow-500">Pending Orders</h2>
            <div id="orders-container" class="space-y-3"></div>
        </div>

        <div id="view-users" class="view-section hidden max-w-6xl mx-auto">
            <div class="flex justify-between mb-4">
                <h2 class="text-3xl font-bold text-green-500">Users</h2>
                <button onclick="loadUsers()" class="bg-gray-800 px-3 py-1 rounded text-xs">Refresh</button>
            </div>
            <div id="users-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <div id="view-broadcast" class="view-section hidden max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-red-500">Global Broadcast</h2>
            <textarea id="broadcast-msg" class="w-full bg-gray-900 p-4 rounded-xl text-white mb-4" rows="4"></textarea>
            <button id="send-broadcast" class="w-full bg-red-600 py-3 rounded-xl font-bold">SEND</button>
        </div>

    </main>

    <script type="module">
        import { auth, provider, signInWithPopup, db, storage, collection, addDoc, getDocs, updateDoc, doc, ref, uploadBytes, getDownloadURL, ADMIN_EMAIL, query, where, onSnapshot } from './config.js';

        // TABS
        window.setTab = (id) => {
            document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('view-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active-tab'));
            event.currentTarget.classList.add('active-tab');
            if(id==='users') loadUsers();
        }

        window.togglePrice = () => {
            const isFree = document.getElementById('p-type').value === 'free';
            document.getElementById('p-price').value = isFree ? '0' : '';
        }

        // LOGIN
        document.getElementById('login-btn').onclick = async () => {
            try {
                const res = await signInWithPopup(auth, provider);
                if(res.user.email === ADMIN_EMAIL) {
                    document.getElementById('auth-gate').classList.add('hidden');
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('sidebar').classList.add('flex');
                    document.getElementById('main-content').classList.remove('hidden');
                    initOrders();
                } else { alert("Not Admin!"); }
            } catch(e) { alert(e.message); }
        }

        // UPLOAD LOGIC (MODIFIED FOR LINKS)
        document.getElementById('upload-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Uploading..."; btn.disabled = true;

            try {
                // 1. Upload Icon (Small file - Safe for free plan)
                let iconUrl = 'https://cdn-icons-png.flaticon.com/512/2583/2583266.png';
                const iconFile = document.getElementById('p-icon-file').files[0];
                if(iconFile) {
                    const iconRef = ref(storage, `icons/${Date.now()}_${iconFile.name}`);
                    await uploadBytes(iconRef, iconFile);
                    iconUrl = await getDownloadURL(iconRef);
                }

                // 2. Get MediaFire Link
                const link = document.getElementById('p-link').value;

                // 3. Save Data
                await addDoc(collection(db, "products"), {
                    title: document.getElementById('p-title').value,
                    description: document.getElementById('p-desc').value,
                    type: document.getElementById('p-type').value,
                    price: document.getElementById('p-price').value,
                    discount: document.getElementById('p-discount').value,
                    category: document.getElementById('p-cat').value,
                    fileUrl: link, // Saving the LINK, not the file
                    iconUrl: iconUrl,
                    timestamp: new Date()
                });

                alert("Product Added Successfully!");
                e.target.reset();
            } catch(err) { alert("Error: " + err.message); }
            btn.innerText = "PUBLISH NOW"; btn.disabled = false;
        }

        // ORDERS
        function initOrders() {
            onSnapshot(query(collection(db, "orders"), where("status", "==", "pending")), (snap) => {
                const div = document.getElementById('orders-container'); div.innerHTML = '';
                snap.forEach(d => {
                    const o = d.data();
                    div.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center">
                        <div><h4 class="text-white font-bold">${o.productName}</h4><p class="text-xs text-gray-400">${o.userEmail} | ₹${o.price}</p></div>
                        <div class="flex gap-2">
                            <a href="${o.screenshotUrl}" target="_blank" class="bg-blue-600 px-3 py-1 rounded text-xs text-white">Proof</a>
                            <button onclick="upOrder('${d.id}','approved')" class="bg-green-600 px-3 py-1 rounded text-xs text-white">Approve</button>
                            <button onclick="upOrder('${d.id}','rejected')" class="bg-red-600 px-3 py-1 rounded text-xs text-white">Reject</button>
                        </div>
                    </div>`;
                });
            });
        }
        window.upOrder = async (id, st) => await updateDoc(doc(db, "orders", id), {status: st});

        // USERS
        window.loadUsers = async () => {
            const snap = await getDocs(collection(db, "users"));
            const div = document.getElementById('users-grid'); div.innerHTML = '';
            snap.forEach(d => {
                const u = d.data();
                div.innerHTML += `<div class="bg-gray-900 p-4 rounded border border-gray-700">
                    <p class="text-sm font-bold text-white truncate">${u.email}</p>
                    <p class="text-xs text-yellow-500">${u.isPremium ? 'VIP Member' : 'Free User'}</p>
                    <div class="flex gap-2 mt-2">
                        <button onclick="modUser('${d.id}','isPremium',${!u.isPremium})" class="flex-1 bg-gray-800 text-xs py-1 rounded hover:bg-gray-700">Toggle VIP</button>
                        <button onclick="modUser('${d.id}','isBanned',${!u.isBanned})" class="flex-1 ${u.isBanned?'bg-green-900':'bg-red-900'} text-xs py-1 rounded">${u.isBanned?'Unban':'Ban'}</button>
                    </div>
                </div>`;
            });
        }
        window.modUser = async (id, f, v) => { await updateDoc(doc(db, "users", id), {[f]: v}); loadUsers(); }

        // BROADCAST
        document.getElementById('send-broadcast').onclick = async () => {
            await addDoc(collection(db, "broadcasts"), {message: document.getElementById('broadcast-msg').value, timestamp: new Date()});
            alert("Broadcast Sent!");
        }
    </script>
</body>
</html>
